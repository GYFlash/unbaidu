<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不一样的百度</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html,body {
            width: 100%;
            height: 100%;
            background: black;
        }
        /*@keyframes rotate {*/
        /*    0% {transform: rotate3d(0, 0, 0, 0deg);}*/
        /*    100% {transform: rotate3d(10, 20, -20, 360deg);}*/
        /*}*/
        @keyframes rotate {
            0% {transform: rotateZ(0deg);}
            100% {transform: rotateZ(360deg);}
        }
    </style>
</head>
<body>
<iframe id="baidu" src="https://www.baidu.com/" style="width: 100%;height: 100%;border: none;animation: rotate 5s infinite linear"></iframe>

</body>
</html>
